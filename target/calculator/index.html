<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="resources/angular.min.js"></script>
  <script type="text/javascript" src="resources/script.js"></script>
</head>
<body>

<div class="container" ng-app="myCalculator" ng-controller="myCtrl">
  <h2>Calculator</h2>
  <form>
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="ex1">First Input</label>
        <input class="form-control" id="ex1" type="text" ng-model="firstInput">
      </div>
      <div class="col-xs-3">
        <label for="ex2">Second Input</label>
        <input class="form-control" id="ex2" type="text" ng-model="secondInput">
      </div>
    </div>
    <p>Select Operator</p>
    <div class="radio">
      <label><input type="radio" name="optradio" ng-model='operator' ng-value='"+"'>+</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" ng-model='operator' ng-value='"-"'>-</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" ng-model='operator' ng-value='"*"'>*</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" ng-model='operator' ng-value='"/"'>/</label>
    </div>
    <br>
   <button type="button" class="btn btn-success" ng-click="submitResult(firstInput,operator,secondInput)">Submit</button>
    <button type="button" class="btn btn-info" ng-click="clear()">Reset</button>
  </form>
</div>

</body>
</html>
